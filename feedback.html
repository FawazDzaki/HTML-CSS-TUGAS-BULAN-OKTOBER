<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="background">
    <div class="container" id="subjudul">
      <div class="logo">
        <img src="image/logo.webp" alt="Logo" />
        <h1>Formulir Umpan Balik</h1>
        <h4>Kritik, Saran, dan Masukan</h4>
      </div>
      <hr />
      <br />
      <nav>
        <a href="index.html">Beranda</a>
        <a href="Biodata-css  .html">Biodata</a>
        <a href="Jadwal.html">Jadwal</a>
        <a href="Galeri.html">Galeri</a>
        <a class="active" href="feedback.html">feedback</a>
      </nav>
      <br />
      <hr />
      <div class="box-1" id="subjudul">
        <form action="https://httpbin.org/post">
          <h2 class="section-title">Formulir Kontak & Saran</h2>
          <p>
            Berikan masukan terbaik Anda untuk pengembangan website profile ini.
          </p>

          <!-- BARIS 1 -->
          <div class="form-row">
            <div class="label">
              <label for="Nama lengkap"><b>Nama Anda (Opsional) :</b></label>
              <input type="text" name="Nama lengkap" id="Nama lengkap" />
            </div>

            <div class="label">
              <label for="AlamatEmail"><b>Email Anda:</b></label>
              <input type="email" name="email" id="AlamatEmail" />
            </div>
          </div>

          <!-- BARIS 2 -->
          <div class="form-row">
            <div class="label">
              <label for="Rating"
                ><b>Rating Kepuasan Website (Skala 1â€“10):</b></label
              >
              <input type="number" name="Rating" id="Rating" />
            </div>

            <div class="label">
              <label><b>Rekomendasi Website ini?</b></label
              ><br />
              <div class="input">
                <input type="radio" name="Rekomendasi" /> Ya, Sangat
                <input type="radio" name="Rekomendasi" /> Mungkin Saja
                <input type="radio" name="Rekomendasi" /> Tidak
              </div>
            </div>
          </div>

          <!-- BARIS 3 (Full width) -->
          <div class="label-topik">
            <label><b>Topik yang paling menarik:</b></label>
            <div class="topik-container">
              <label
                ><input type="checkbox" name="topik" value="biodata" />
                Biodata</label
              >
              <label
                ><input type="checkbox" name="topik" value="jadwal" />
                Jadwal</label
              >
              <label
                ><input type="checkbox" name="topik" value="galeri" />
                Galeri</label
              >
            </div>
          </div>

          <div class="label">
            <label for="saran"><b>Saran Pengembangan di Bidang:</b></label>
            <select name="saran" id="saran">
              <option>CSS</option>
              <option>Struktur</option>
            </select>
          </div>

          <div class="label full">
            <label for="pesan"><b>Pesan/Saran Lengkap:</b></label>
            <textarea name="Pesan" id="pesan"></textarea>
          </div>

          <div class="grid">
            <button type="reset">Batal</button>
            <button type="submit">Simpan</button>
          </div>
        </form>
      </div>
      <div class="footer">
